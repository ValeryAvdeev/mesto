<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="логотип проекта Место России."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-images.jpg"
            alt="фотография профиля."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title profile__title_popup_name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="button button_item_edit"></button>
            <p class="profile__subtitle profile__subtitle_popup_job">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Кнопка добавления контента" class="button button_item_add"></button>
        </section>
        <section class="places">
          <div class="place">
            <img
              src="./images/blue-lakes-lukhovitsy.jpg"
              alt="рассвет, хвойный лес, озеро."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">Голубые озера</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/drunken-forest-rzn.jpg"
              alt="пьяный лес Рязань."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">Пьяный лес</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/fishing-village.jpg"
              alt="Рязань рябатская деревня."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">Рыбатская деревня</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/monument-VDV-rzn.jpg"
              alt="Памятник ВДВ Рязань."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">Памятник ВДВ</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/home-Esenin.jpg"
              alt="Дом Сергея Александровича Есенин."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">Дом Есенина А.С.</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/in_some_kingdom.jpg"
              alt="Развлекательный парк отель."
              class="place__image"
            />
            <div class="place__content">
              <h4 class="place__title">В некотором царстве</h4>
              <button type="button" class="button button_item_like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button type="button" aria-label="Кнопка закрытия редактора формы" class="popup__close"></button>
        <form name="popup" class="form">
          <h3 class="form__title">Редактировать профиль</h3>

          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="form__input form__input_popup_name"
          />
          <input
            type="text"
            name="job"
            placeholder="Род деятельности"
            class="form__input form__input_popup_job"
          />
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
