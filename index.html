<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="логотип проекта Место России."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-images.jpg"
            alt="фотография профиля."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title profile__title_popup_name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="button button_item_edit"></button>
            <p class="profile__subtitle profile__subtitle_popup_job">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Кнопка добавления контента" class="button button_item_add"></button>
        </section>
        <section class="places">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_element_profile">
      <div class="popup__content">
        <button type="button"
                aria-label="Кнопка закрытия редактора формы"
                class="popup__close popup__close_element_edit">
        </button>
        <form name="popup" class="form form_profile">
          <h3 class="form__title form__title_element_edit">Редактировать профиль</h3>
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="form__input form__input_popup_name"
          />
          <input
            type="text"
            name="job"
            placeholder="Род деятельности"
            class="form__input form__input_popup_job"
          />
          <button
                  type="submit"
                  class="form__submit form__submit_btn_edit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_element_place">
      <div class="popup__content">
        <button type="button"
                aria-label="Кнопка закрытия редактора формы"
                class="popup__close popup__close_element_place">
        </button>
        <form name="popup" class="form form_element_place">
          <h3 class="form__title">Новое место</h3>
          <input
                  type="text"
                  name="title"
                  placeholder="Название"
                  class="form__input form__input_popup_title"
          />
          <input
                  type="text"
                  name="image"
                  placeholder="Ссылка на картинку"
                  class="form__input form__input_popup_image"
          />
          <button
                  type="submit"
                  class="form__submit form__submit_btn_add">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup-img popup-img_element_image">
      <div class="popup-img__content">
      <button
              type="button"
              aria-label="Кнопка закрытия редактора формы"
              class="popup-img__close popup-img__close_place_img">
      </button>
      <figure class="figure">
        <img src="#" alt="картинка." class="figure__image"/>
        <figcaption class="figure__title"></figcaption>
      </figure>
    </div>
    </div>


    <template class="place-template">
      <div class="place">
        <button class="button button_item_delete" type="button"></button>
        <img
                src="#"
                alt="картинка."
                class="place__image"
        />
        <div class="place__content">
          <h2 class="place__title"></h2>
          <button type="button" class="button button_item_like"></button>
        </div>
      </div>
    </template>
  </body>
</html>
