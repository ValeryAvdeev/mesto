<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--  <link rel="stylesheet" href="pages/index.css"/>-->
  <title>Место</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img
      src="<%=require('./images/header-logo.svg')%>"
      alt="логотип проекта Место России."
      class="header__logo"
    />
  </header>
  <main class="content">
    <section class="profile">
      <div class="avatar">
        <img
          src="<%=require('./images/profile-images.jpg')%>"
          alt="фотография профиля."
          class="avatar__image"
        />
        <div class="avatar__over">
          <img
            src="<%=require('./images/avatar__edit.png')%>"
            alt="редактирование аватар"
            class="avatar__edit">
        </div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title profile__title_popup_name">Жак-Ив Кусто
        </h1>
        <button
          type="button"
          aria-label="Кнопка редактирования профиля"
          class="button button_item_edit"
        ></button>
        <p class="profile__subtitle profile__subtitle_popup_job">Исследователь океана</p>
      </div>
      <button
        type="button"
        aria-label="Кнопка добавления контента"
        class="button button_item_add"
      ></button>
    </section>
    <section class="places">
      <!-- Контейнер для добавления карточек -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</div>
<!--popup профеля-->
<div class="popup popup_element_profile">
  <div class="popup__overlay popup__overlay_select_profile"></div>
  <div class="popup__content">
    <button
      type="button"
      aria-label="Кнопка закрытия редактора формы"
      class="popup__close popup__close_element_edit"
    ></button>
    <form name="popup" class="form form_element_profile form_profile">
      <h3 class="form__title form__title_element_edit">
        Редактировать профиль
      </h3>
      <input
        type="text"
        name="name"
        minlength="2"
        maxlength="40"
        placeholder="Имя"
        class="form__input form__input_popup_name"
        id="user-name"
        required
      />
      <span class="error" id="user-name-error"></span>
      <input
        type="text"
        name="info"
        minlength="2"
        maxlength="200"
        placeholder="Род деятельности"
        class="form__input form__input_popup_job"
        id="user-job"
        required
      />
      <span class="error" id="user-job-error"></span>
      <button type="submit" class="form__submit form__submit_btn_edit">
        Сохранить
      </button>
    </form>
  </div>
</div>
<!--popup карточки-->
<div class="popup popup_element_place">
  <div class="popup__overlay popup__overlay_select_place"></div>
  <div class="popup__content">
    <button
      type="button"
      aria-label="Кнопка закрытия редактора формы"
      class="popup__close popup__close_element_place"
    ></button>
    <form name="popup" class="form form_element_place form_place">
      <h3 class="form__title">Новое место</h3>
      <input
        type="text"
        name="title"
        minlength="2"
        maxlength="30"
        placeholder="Название"
        class="form__input form__input_popup_title"
        id="place-name"
        required
      />
      <span class="error" id="place-name-error"></span>
      <input
        type="url"
        name="image"
        placeholder="Ссылка на картинку"
        class="form__input form__input_popup_image"
        id="place-image"
        required
      />
      <span class="error" id="place-image-error"></span>
      <button
        type="submit"
        class="form__submit form__submit_btn_add form__submit_disabled"
        disabled
      >
        Создать
      </button>
    </form>
  </div>
</div>
<!--popup картинка-->
<div class="popup popup_type_image popup_element_image">
  <div class="popup__overlay popup__overlay_select_image"></div>
  <div class="popup__content popup__content_type_image">
    <button
      type="button"
      aria-label="Кнопка закрытия редактора формы"
      class="popup__close popup__close_place_img"
    ></button>
    <figure class="figure">
      <img src="#" alt="картинка." class="figure__image"/>
      <figcaption class="figure__title"></figcaption>
    </figure>
  </div>
</div>
<!--popup аватар-->
<div class="popup popup_element_avatar">
  <div class="popup__overlay popup__overlay_select_avatar"></div>
  <div class="popup__content">
    <button
      type="button"
      aria-label="Кнопка закрытия редактора фотографии профеля"
      class="popup__close popup__close_element_avatar"
    ></button>
    <form name="popup" class="form form_element_avatar">
      <h3 class="form__title">Обновить аватар</h3>
      <input
        type="url"
        name="avatar"
        placeholder="Ссылка на фотографию профеля"
        class="form__input form__input_popup_image"
        id="avatar-image"
        required
      />
      <span class="error" id="avatar-image-error"></span>
      <button
        type="submit"
        class="form__submit form__submit_btn_avatar form__submit_disabled"
        disabled
      >
        Сохранить
      </button>
    </form>
  </div>
</div>
<!--popup удаление карточки-->
<div class="popup popup_element_delete-card">
  <div class="popup__overlay popup__overlay_select_delete-card"></div>
  <div class="popup__content">
      <h3 class="form__title">Вы уверены?</h3>
      <button
        type="button"
        class="form__submit  form__delete-card"
      >
        Да
      </button>
    <button
      type="button"
      aria-label="Кнопка закрытия редактора фотографии профеля"
      class="popup__close popup__close_element_delete-card"
    ></button>
  </div>
</div>

<template class="place-template">
  <div class="place">
    <button class="button button_item_delete button_delete" type="button"></button>
    <img src="#" alt="картинка." class="place__image"/>
    <div class="place__content">
      <h2 class="place__title"></h2>
      <div class="place__like">
        <button type="button" class="button button_item_like"></button>
        <span class="place__like-amount"></span>
      </div>
    </div>
  </div>
</template>
</body>
</html>
